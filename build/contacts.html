<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>My Page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">

        <button class="search-open" id="search-open"><span>Search</span>

          <form class="form">
            <input class="form-control" type="text" placeholder="Имя">

            </div><a href="#!">

        </div>

      <div class="footer">

      </div>
